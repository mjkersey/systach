[Global]
displayName = "Simple - Light"
icons = CPU,HDD,Temperature,Volts,RAM,Battery,Fuel,Ethernet,Wifi,Maintenance

[speedometer]
gaugeName = "Speedometer"
displayType = "radial"
gaugeSize =  x: 300, y: 250
needleSize =  x: 50, y: 175 
angleLimits =  min: -120, max: 120 
gaugeCenter =  x: 151, y: 153 
needleCenter =  x: 26, y: 150 
gaugeImage = "speedo-bg.svg"
needleImage = "needle-speedo.svg"
labelPosition =  x: 150, y: 190 
iconPosition = x: 0, y: 0
iconSize = 32
dataEngine = "systemmonitor"

[tachometer]
gaugeName = "Tachometer"
displayType = "radial"
gaugeSize =  x: 200, y: 200
needleSize =  x: 50, y: 150 
angleLimits =  min: -120, max: 0
gaugeCenter =  x: 125, y: 125 
needleCenter =  x: 25, y: 125 
gaugeImage = "tach-bg.svg"
needleImage = "needle-tach.svg"
labelPosition =  x: 125, y: 150 
dataEngine = "systemmonitor"

[small]
gaugeName = "Small"
displayType = "radial"
gaugeSize =  x: 75, y: 125
needleSize =  x: 30, y: 100 
angleLimits =  min: 170, max: 7 
gaugeCenter =  x: 15, y: 62 
needleCenter =  x: 15, y: 71 
gaugeImage = "small-bg.svg"
needleImage = "needle-sml.svg"
labelPosition =  x: 18, y: 80
iconPosition = x: 45, y: 105
iconSize = 32
dataEngine = "systemmonitor"

[smalld]
gaugeName = "Small (graduated)"
displayType = "radial"
gaugeSize =  x: 75, y: 125 
needleSize =  x: 30, y: 100 
angleLimits =  min: 170, max: 7 
gaugeCenter =  x: 15, y: 62 
needleCenter =  x: 15, y: 71 
gaugeImage = "smalld-bg.svg"
needleImage = "needle-sml.svg"
labelPosition =  x: 18, y: 80
iconPosition = x: 45, y: 105
iconSize = 32
dataEngine = "systemmonitor"

[odometer]
gaugeName = "Uptime - broken"
displayType = "digital"
gaugeSize =  x: 300, y: 250 
needleSize =  x: 25, y: 125 
angleLimits =  min: -122, max: 123 
gaugeCenter =  x: 100, y: 250 
needleCenter =  x: 23, y: 15 
gaugeImage = "odo-bg.svg"
needleImage = ""
labelPosition =  x: 100 , y: 200 
dataEngine = "systemmonitor"
dataSource = "system/uptime"
extra = "qml"